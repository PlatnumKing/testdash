<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendee Management</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        :root {
            --primary-color: #6a5af9;
            --primary-color-light: #8c7eff;
            --background-color-dark: #1a1a2e;
            --card-background-dark: #16213e;
            --text-color-dark: #e0e0e0;
            --input-border-dark: #4f4f6a;
            --header-bg-dark: #1e2a47;

            --background-color-light: #f0f2f5;
            --card-background-light: #ffffff;
            --text-color-light: #333333;
            --input-border-light: #cccccc;
            --header-bg-light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: var(--background-color-dark);
            color: var(--text-color-dark);
        }

        body.light-mode {
            background-color: var(--background-color-light);
            color: var(--text-color-light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        body.dark-mode .header { background-color: var(--header-bg-dark); }
        body.light-mode .header { background-color: var(--header-bg-light); }


        .header h1 {
            font-weight: 600;
            font-size: 24px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .theme-switcher {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .theme-switcher .switch {
            width: 50px;
            height: 25px;
            background-color: #ccc;
            border-radius: 25px;
            position: relative;
            transition: background-color 0.3s;
        }

        .theme-switcher .slider {
            width: 21px;
            height: 21px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }
        
        body.dark-mode .theme-switcher .switch { background-color: var(--primary-color); }
        body.dark-mode .theme-switcher .slider { transform: translateX(25px); }


        .nav-button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: var(--primary-color-light);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        .card {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .card { background-color: var(--card-background-dark); }
        body.light-mode .card { background-color: var(--card-background-light); }

        .card h2 {
            margin-bottom: 20px;
            font-weight: 500;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            border: none;
            background: transparent;
            outline: none;
        }
        
        body.dark-mode .input-group input { 
            color: var(--text-color-dark);
            border-bottom: 2px solid var(--input-border-dark);
        }
        body.light-mode .input-group input { 
            color: var(--text-color-light);
            border-bottom: 2px solid var(--input-border-light);
        }

        .input-group label {
            position: absolute;
            top: 10px;
            left: 0;
            font-size: 16px;
            pointer-events: none;
            transition: 0.5s;
        }
        
        body.dark-mode .input-group label { color: var(--text-color-dark); }
        body.light-mode .input-group label { color: var(--text-color-light); }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -20px;
            left: 0;
            color: var(--primary-color);
            font-size: 12px;
        }
        
        body.dark-mode .input-group input:focus { border-bottom-color: var(--primary-color); }
        body.light-mode .input-group input:focus { border-bottom-color: var(--primary-color); }

        .attendee-list .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: none;
            box-shadow: none;
            padding: 0;
            margin-bottom: 20px;
        }
        
        .export-buttons button {
            margin-left: 10px;
            padding: 8px 15px;
            font-size: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            text-align: left;
            padding: 12px 15px;
        }

        thead {
            border-bottom: 2px solid;
        }
        
        body.dark-mode thead { border-bottom-color: var(--input-border-dark); }
        body.light-mode thead { border-bottom-color: var(--input-border-light); }

        tbody tr {
            border-bottom: 1px solid;
        }
        body.dark-mode tbody tr { border-bottom-color: var(--input-border-dark); }
        body.light-mode tbody tr { border-bottom-color: var(--input-border-light); }

        tbody tr:last-child {
            border-bottom: none;
        }

        .edit-btn {
            background: none;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .edit-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        @media (max-width: 992px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="dark-mode">

    <div class="container">
        <header class="header">
            <h1>Attendee Dashboard</h1>
            <div class="header-actions">
                <div class="theme-switcher" id="themeSwitcher">
                    <div class="switch">
                        <div class="slider"></div>
                    </div>
                </div>
                <a href="#" class="nav-button">Users Page</a>
            </div>
        </header>

        <main class="main-content">
            <div class="card registration-form">
                <h2>Register Attendee</h2>
                <form id="attendeeForm">
                    <input type="hidden" id="attendeeId">
                    <div class="input-group">
                        <input type="text" id="name" required>
                        <label for="name">Name</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="location" required>
                        <label for="location">Location</label>
                    </div>
                    <div class="input-group">
                        <input type="tel" id="phone">
                        <label for="phone">Phone (Optional)</label>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email">
                        <label for="email">Email (Optional)</label>
                    </div>
                    <button type="submit" class="nav-button" style="width: 100%;">Save Attendee</button>
                </form>
            </div>

            <div class="card attendee-list">
                <div class="header">
                    <h2>Attendee List</h2>
                    <div class="export-buttons">
                        <button class="nav-button" onclick="exportToExcel()">Export to Excel</button>
                        <button class="nav-button" onclick="exportToPDF()">Export to PDF</button>
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Location</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="attendeeTableBody">
                        <!-- Attendee rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        const themeSwitcher = document.getElementById('themeSwitcher');
        const body = document.body;
        const attendeeForm = document.getElementById('attendeeForm');
        const attendeeTableBody = document.getElementById('attendeeTableBody');

        let attendees = [];
        let editingAttendeeId = null;

        // --- Theme Switcher Logic ---
        themeSwitcher.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            body.classList.toggle('dark-mode');
            const theme = body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
        });

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
            }
            renderAttendees();
        });

        // --- Attendee Management Logic ---
        attendeeForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const location = document.getElementById('location').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            
            if (editingAttendeeId !== null) {
                // Update existing attendee
                const attendee = attendees.find(a => a.id === editingAttendeeId);
                attendee.name = name;
                attendee.location = location;
                attendee.phone = phone;
                attendee.email = email;
                editingAttendeeId = null;
            } else {
                // Add new attendee
                const newAttendee = {
                    id: Date.now(),
                    name,
                    location,
                    phone,
                    email
                };
                attendees.push(newAttendee);
            }
            
            renderAttendees();
            attendeeForm.reset();
            // This is needed to reset the floating labels
            document.querySelectorAll('.input-group input').forEach(input => {
                input.parentElement.querySelector('label').style.top = '';
                input.parentElement.querySelector('label').style.fontSize = '';
                input.parentElement.querySelector('label').style.color = '';
            });
        });

        function renderAttendees() {
            attendeeTableBody.innerHTML = '';
            if (attendees.length === 0) {
                attendeeTableBody.innerHTML = '<tr><td colspan="5" style="text-align:center;">No attendees registered yet.</td></tr>';
                return;
            }

            attendees.forEach(attendee => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${attendee.name}</td>
                    <td>${attendee.location}</td>
                    <td>${attendee.phone || 'N/A'}</td>
                    <td>${attendee.email || 'N/A'}</td>
                    <td><button class="edit-btn" onclick="editAttendee(${attendee.id})">Edit</button></td>
                `;
                attendeeTableBody.appendChild(row);
            });
        }
        
        function editAttendee(id) {
            const attendee = attendees.find(a => a.id === id);
            if (!attendee) return;

            document.getElementById('attendeeId').value = attendee.id;
            document.getElementById('name').value = attendee.name;
            document.getElementById('location').value = attendee.location;
            document.getElementById('phone').value = attendee.phone;
            document.getElementById('email').value = attendee.email;
            
            editingAttendeeId = id;

            // Trigger floating labels for pre-filled form
             document.querySelectorAll('.input-group input').forEach(input => {
                if (input.value) {
                    const label = input.parentElement.querySelector('label');
                    label.style.top = '-20px';
                    label.style.fontSize = '12px';
                    label.style.color = 'var(--primary-color)';
                }
            });
            
            document.querySelector('.registration-form').scrollIntoView({ behavior: 'smooth' });
        }


        // --- Placeholder Export Functions ---
        // Note: Actual implementation requires libraries like SheetJS for Excel and jsPDF for PDF.
        function exportToExcel() {
            alert('Export to Excel functionality requires a library like SheetJS (xlsx). This is a placeholder.');
        }

        function exportToPDF() {
            alert('Export to PDF functionality requires a library like jsPDF. This is a placeholder.');
        }

    </script>

</body>
</html>
